syntax = "proto3";
package models.types;
option go_package = "github.com/bptlab/cepta/models/types/coordinate";
option java_package = "org.bptlab.cepta.models.types.coordinate";

message Coordinate {
    float latitude = 1;
    float longitude = 2;
    float altitude = 3;
}

message AccumulatedCoordinates {
    repeated Coordinate coordinates = 1;
    int32 total = 2;
}