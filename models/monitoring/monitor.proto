syntax = "proto3";
package models.monitoring;
option java_package = "org.bptlab.cepta.models.monitoring.monitor";

import "models/events/Event.proto";
import "models/events/CountOfTrainsAtStationEvent.proto";
import "models/events/NoMatchingPlannedTrainDataEvent.proto";
import "models/events/StaysInStationEvent.proto";
import "models/internal/notifications/notification.proto";

message Monitor {
    oneof monitor {
        models.events.Event Event = 2;
        models.internal.notifications.Notification notification = 3;
        models.events.CountOfTrainsAtStationEvent countOfTrainsAtStationEvent = 4;
        models.events.NoMatchingPlannedTrainDataEvent noMatchingPlannedTrainDataEvent = 5;
        models.events.StaysInStationEvent staysInStationEvent = 6;
    }
}