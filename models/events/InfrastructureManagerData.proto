syntax = "proto3";
package location;
option go_package = "github.com/bptlab/cepta/models/events/location";
option java_package = "org.bptlab.cepta.models.events.location"; //should this be in events? since this is more a database thing
option java_outer_classname = "LocationDataProtos";


message InfrastructureManagerData {
    int64 id = 1;
    string country = 2;
    string name = 3;
}