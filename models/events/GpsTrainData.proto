message Place {
    GPS latitude = 1;
    GPS longitude = 2;
    GPS Altitude = 3;
}

message WagonTrackingEvent {
    int64 trainTrip = 1;
    int64 trainId = 2;
    google.protobuf.Timestamp plannedDepartureReference = 3;
    Place place = 6;
    int64 wagonId = 4;
    google.protobuf.Timestamp time = 5;
    double speed = 7;
}

//message EventsList {
