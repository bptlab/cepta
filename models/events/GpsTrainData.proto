message MessageHeader {
    double messageVersion = 1;
    google.protobuf.Timestamp messageCreationTime= 2;
    string messageType = 3;
}

message WagonTrackingMessage {
    MessageHeader header = 1;
    WagonTrackingEvent wagonTrackingEvent = 2;
}