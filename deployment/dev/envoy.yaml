static_resources:
  listeners:
    - name: ingress_listener
      address:
        socket_address: { address: 0.0.0.0, port_value: ${CEPTA_ENVOY_INGRESS_PORT} }
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              config:
                codec_type: auto
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: grpc_services
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/grpc/replayer/" }
                          route:
                            prefix_rewrite: "/"
                            cluster: traindatareplayer_service
                            # max_grpc_timeout: 0s
                        - match: { prefix: "/api" }
                          route:
                            cluster: osiris_service
                        - match: { prefix: "/ws" }
                          route:
                            upgrade_configs:
                              - upgrade_type: websocket
                                enabled: true
                            cluster: osiris_service
                        - match: { prefix: "/sockjs-node/" }
                          route:
                            cluster: osiris_service
                            upgrade_configs:
                              - upgrade_type: websocket
                                enabled: true
                        - match: { prefix: "/" }
                          route:
                            cluster: anubis_service
                      cors:
                        allow_origin:
                          - "*"
                        allow_methods: GET, PUT, DELETE, POST, OPTIONS
                        # allow_headers: keep-alive,user-agent,cache-control,content-type,content-transfer-encoding,custom-header-1,x-accept-content-transfer-encoding,x-accept-response-streaming,x-user-agent,x-grpc-web,grpc-timeout
                        max_age: "1728000"
                        expose_headers: grpc-status,grpc-message
                http_filters:
                  - name: envoy.grpc_web
                  - name: envoy.cors
                  - name: envoy.router
  clusters:
    - name: traindatareplayer_service
      connect_timeout: 15.0s
      type: logical_dns
      http2_protocol_options: {}
      lb_policy: round_robin
      hosts: [{ socket_address: { address: ${ENVOY_HOST}, port_value: ${CEPTA_PRODUCER_TRAIN_DATA_GRPC_PORT} }}]

    - name: osiris_service
      connect_timeout: 15.0s
      type: logical_dns
      lb_policy: round_robin
      hosts: [{ socket_address: { address: ${ENVOY_HOST}, port_value: ${CEPTA_WEBUI_BACKEND_PORT} }}]

    - name: anubis_service
      connect_timeout: 15.0s
      type: logical_dns
      upstream_connection_options:
        tcp_keepalive:
          keepalive_time: 300
      lb_policy: round_robin
      hosts: [{ socket_address: { address: ${ENVOY_HOST}, port_value: ${CEPTA_WEBUI_FRONTEND_PORT} }}]