version: "3.6"
services:
  envoy:
    image: envoyproxy/envoy
    ports:
      - 80:80
    volumes:
      - ../envoy.yaml:/etc/envoy/envoy.yaml:ro
    command:
      - -c /etc/envoy/envoy.yaml

  traindatareplayer:
    build:
      context: ../../
      dockerfile: ../java.exec.dockerfile
      args:
        module: producers/train-replayer

  anubis:
    build:
      context: ../../
      dockerfile: ../java.exec.dockerfile
      args:
         MODULE: anubis

  core:
    build:
      context: ../../
      dockerfile: ../java.exec.dockerfile
      args:
        MODULE: core

  osiris:
    build:
      context: ../../frontend

  rabbitmq:
    image: rabbitmq:3.8.1-management
    environment:
      # RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "rabbitmq"
      RABBITMQ_DEFAULT_PASS: "rabbitmq"
      # RABBITMQ_DEFAULT_VHOST: "/"
    volumes:
      - ../../common/rabbitmq/rmq_enabled_plugins.txt:/etc/rabbitmq/enabled_plugins
      # - ./rabbitmq/rabbitmq.config:/etc/rabbitmq/rabbitmq.config:ro
      # - ./data:/var/lib/rabbitmq:rw
      # - ./definitions.json:/opt/definitions.json:ro
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: postgres
      # Secrets might be a good option but the host value is problematic (must be localhost)
      # POSTGRES_PASSWORD_FILE: /run/secrets/postgres-passwd
      # Use volumes for persistence but avoid during changes of configuration
      # volumes:
      # - ./dbdata:/var/lib/postgresql/data
    secrets:
      - source: postgres_passwd
        target: postgres-passwd

  zookeeper:
    image: bitnami/zookeeper:latest
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"

  kafka:
    image: bitnami/kafka:2.3.0
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,PLAINTEXT_HOST://:29092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
    depends_on:
      - zookeeper

  flink-jobmanager:
    image: flink:latest
    command: jobmanager
    environment:
      JOB_MANAGER_RPC_ADDRESS: flink-jobmanager

  flink-taskmanager:
    image: flink:latest
    depends_on:
      - flink-jobmanager
    command: taskmanager
    environment:
      JOB_MANAGER_RPC_ADDRESS: flink-jobmanager